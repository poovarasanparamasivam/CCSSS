<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/material font.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <link href="css/fontawesome.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/bootstrap.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="header">Welcome To</h1>
            <h1 class="header">Credit Card Self Service System</h1>
            <form>
                <h1 class="head">LOGIN</h1>
                <table>
                    <tr>
                        <td> <label for="username" class="form-label">*Username</label> </td>
                        <td colspan="2">
                            <div class="input-group">
                                <input class="form-control" type="text" id="username" name="username" required="required"><span class="input-group-text material-icons icon">account_circle</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password" class="form-label">*Password</label></td>
                        <td colspan="2">
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" required="required"><span class="input-group-text material-icons icon">lock</span>
                            </div>
                        </td>
                    </tr>    
                    <tr>
                        <td></td>
                        <td><button class="btn btn-outline-success" type="Submit">Submit</button></td>
                        <td><button class="btn btn-outline-danger" type="reset">Clear</button></td>
                    </tr>
                </table>
                <span><a class="fa fa-whatsapp" href="#"></a></span>
                <span><a class="fa fa-facebook" href="#"></a></span>
                <span><a class="fa fa-twitter" href="#"></a></span>
                <span><a class="fa fa-youtube" href="#"></a></span>
            </form>
        </div>

        <script src="js/bootstrap.js"></script>
    </body>
</html>
